    <script>

        document.getElementById('quoteSearch').addEventListener('input', function (e) {
            var term = e.target.value.toLowerCase();
            var quotes = document.querySelectorAll('.quote'); 
            quotes.forEach(function (quote) {
                var text = quote.textContent.toLowerCase();
                if (text.indexOf(term) != -1) {
                    quote.style.display = '';
                    
                } else {
                    quote.style.display = 'none';
                }
            });

            var searchTerm = document.getElementById('quoteSearch').value; 
            var quotesContainer = document.getElementById("quotesContainer"); 

            
            var markInstance = new Mark(quotesContainer);

            
            markInstance.unmark({
                done: function () {
                    
                    
                    markInstance.mark(searchTerm, {
                        separateWordSearch: false, 
                        accuracy: "exactly", 
                        element: "span", 
                        className: "highlight", 
                    });
                }
            });
        });
    </script>
